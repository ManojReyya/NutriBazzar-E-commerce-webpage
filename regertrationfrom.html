<html>
    <head>
        <title>Regestration Page</title>

        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" 
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
        <style>
          body {
              background-color: #800080;
              color: #ffffff; /* Light text color (white) */
          }
      </style>
    </head>
    <body>
        <div class="jumbotron bg-dark text-light">
            <h1>Registration Form</h1>
          </div>
          <div class="container-fluid ">
            <form>
                 <label for="fn">First Name</label>
                  <input type="text"id="fn"class="form-control"placeholder="First Name"/>
                 <label for="ln">Last Name</label>
                 <input type="text" id="ln" class="form-control" />
                 <label for="pwd">Password</label>
                <input type="text" id="pwd" class="form-control" />
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" />
                <label for="st">State:</label><select id="st" class="form-control">
                     <option></option>
                     <option>Andhra Pradesh</option>
                     <option>oddisa</option>
                     <option>Kerala</option>
                     <option>Telagana</option>
>                    <option>Uttar Pradesh</option> </select>
  <label>Gender:</label>
          <div class="form-check">
              <label class="form-check-label">
              <input type="radio" name="Gender"class="form-check-input" />Male
              </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
                <input type="radio" name="Gender" class="form-check-input"/>Female
          </div>
          <label for="ad">address:</label>
          <textarea class="form-control"  rows="6"id="ad"></textarea>
          <label for="rs">Resume</label>
          <input type="file" id="rs"class="form-control"><br>
          <div class="form-check">
            <label class="form-check-label">
                   <input class="form-check-input" type="checkbox" name="remember">
                  Remember me
              </label>
              </div><br>
      <button type="submit" class="bg-secondary btn-block text-light">register</button>
           </form>
     
      
    </body>
    </html>
